<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travello</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="options">
            <div>Places</div>
            <div>About</div>
            <div>Packges</div>
            <div class="tingoTravel">TingoTravel</div>
            <div>Gallery</div>
            <div>Team</div>
            <div>Contact Us</div>
        </div>
        <div class="title">
            <h1>Travello</h1>
            <h3>World Best Travel Agency</h3>
        </div>
        <div class="btn">
            <button type="button">Book Now</button>
        </div>
    </header>

    <div class="gallery">
        <h1>Gallery</h1>
        <br>
        <div class="row1">
            <img src="img/scotland.jpg" id="img1">
            <img src="img/canada.jpg" class="img2">
            <img src="img/italy.jpg" class="img3">
        </div>
        <div class="row2">
            <img src="img/england.jpg" class="img4">
            <img src="img/iceland.jpg" class="img5">
            <img src="img/newZeland.jpg" class="img6">
        </div>
    </div>
    <br><br>

    <div class="arrow">
        <i class="fas fa-angle-double-left" id="left"></i>

        <div class="slider">
            <div class="slide1">
                <img src="img/barcelonaTour.jpg">
                <p>Tour In Barcelona</p>
            </div>
            <div class="slide2">
                <img src="img/chicagoTour.jpg">
                <p>Tour In Chicago</p>
            </div>
            <div class="slide3">
                <img src="img/kathmanduTour.jpg">
                <p>Tour In Kathmandu</p>
            </div>
            <div class="slide4">
                <img src="img/parisTour.jpg">
                <p>Tour In Paris</p>
            </div>
        </div>
        
        <i class="fas fa-angle-double-right" id="right"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
